<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Do not add `script` tags-->
    <script
      src="public/vendor.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
    <script
      src="public/application.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="./images/TicTacToeBugTitleNB.png"
          width="1100px"
          alt="tic tac
        toe"
        />
      </header>

      <h2>Adventure awaits!</h2>
      <button id="new-game">New Game</button>

      <h3 id="sign-up-head">Sign Up</h3>
      <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="Email" />
        <input
          name="credentials[password]"
          type="password"
          placeholder="Enter password"
        />
        <input
          name="credentials[password_confirmation]"
          type="password"
          placeholder="Enter password again"
        />
        <button type="submit">Sign Up</button>
        <p id="auth-result">Update this text</p>
      </form>

      <h3 id="sign-in-head">Sign In</h3>
      <form id="sign-in-form">
        <input name="credentials[email]" type="email" placeholder="Email" />
        <input
          name="credentials[password]"
          type="password"
          placeholder="Enter password"
        />
        <button type="submit">Sign In</button>
      </form>

      <button id="sign-out-button" type="click">Sign Out</button>
      <div id="error-status">No error placing symbol</div>

      <div class="container-board">
        <div class="row">
          <div class="col-2 box" id="0" data-index="0"></div>
          <div class="col-2 box" id="1" data-index="1"></div>
          <div class="col-2 box" id="2" data-index="2"></div>
        </div>
        <div class="row">
          <div class="col-2 box" id="3" data-index="3"></div>
          <div class="col-2 box" id="4" data-index="4"></div>
          <div class="col-2 box" id="5" data-index="5"></div>
        </div>
        <div class="row">
          <div class="col-2 box" id="6" data-index="6"></div>
          <div class="col-2 box" id="7" data-index="7"></div>
          <div class="col-2 box" id="8" data-index="8"></div>
        </div>
      </div>
      <!-- <div
        id="winner-declared"></div>
        <img
        src="https://i.imgur.com/4rhFHxx.png"
      ></div> -->
    </div>
  </body>
</html>
