      <h3>Sign Up</h3>
      <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="Email" />
        <input
          name="credentials[password]"
          type="password"
          placeholder="Enter password"
        />
        <input
          name="credentials[password_confirmation]"
          type="password"
          placeholder="Enter password again"
        />
        <button type="submit">Sign Up</button>
        <p id="auth-result">Update this text</p>
      </form>

      <h3>Sign In</h3>
      <form id="sign-in-form">
        <input name="credentials[email]" type="email" placeholder="Email" />
        <input
          name="credentials[password]"
          type="password"
          placeholder="Enter password"
        />
        <button type="submit">Sign In</button>
      </form>

      <h3>Sign Out</h3>
      <button id="sign-out-button" type="click">Sign Out</button>
      <div id="error-status">No error placing symbol</div>

      <div class="container-board">
        <div class="row">
          <div class="col-2 box" id="0" data-index="0"></div>
